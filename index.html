<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>The Movie Guide App By | Vaibhav Sanas</title> 
     <link href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     
      <header>
          <nav class="navbar flex container">
               <div class="logo-container flex">
                    <a href="#" class="main-logo">MovieInfo</a>
                    <i class="ri-movie-2-line"></i>
               </div>
 
               <div class="search-bar-container flex">
                    <div class="main-search-bar">
                         <input type="text" id="searchInput" placeholder="Search your favourite movie.." autocomplete="off">
                         <button id="searchBtn"><i class="ri-search-line"></i></button>
                    </div>
                    <div class="search-suggestion-container">
                         <!-- DYNAMIC SHOW TITLES OF MOVIES -->
                    </div>
               </div>
          </nav>
      </header>

      <h3 id="loadingText"></h3>
     <div class="movie-container container">
     
     </div> 

     <script src="main.js"></script>
</body>
</html>
